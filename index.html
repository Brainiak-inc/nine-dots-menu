<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>9-dots menu</title>
</head>
<body>
    <div class="navigation">
        <span style="--i:0;--x:-1;--y:0">
            <ion-icon name="alarm-outline"></ion-icon></span>
        <span style="--i:1;--x:1;--y:0">
            <ion-icon name="time-outline"></ion-icon></span>
        <span style="--i:2;--x:0;--y:-1">
            <ion-icon name="camera-outline"></ion-icon></span>
        <span style="--i:3;--x:0;--y:1">
            <ion-icon name="globe-outline"></ion-icon></span>
        <span style="--i:4;--x:1;--y:1">
            <ion-icon name="laptop-outline"></ion-icon></span>
        <span style="--i:5;--x:-1;--y:-1">
            <ion-icon name="location-outline"></ion-icon></span>
        <span style="--i:6;--x:0;--y:0">
            <ion-icon name="rainy-outline"></ion-icon></span>
        <span style="--i:7;--x:-1;--y:1">
            <ion-icon name="server-outline"></ion-icon></span>
        <span style="--i:8;--x:1;--y:-1">
            <ion-icon name="stats-chart-outline"></ion-icon></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
